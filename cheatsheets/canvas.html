<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Cheat Sheet</title>
    <style>
        body {
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas id="drawingArea"></canvas>

    <script>
        //Standard config av canvas
        const canvas = document.getElementById("drawingArea")
        canvas.width = 800
        canvas.height = 600
        const ctx = canvas.getContext("2d")

        //PATH
        ctx.beginPath()
        ctx.moveTo(800, 600)
        ctx.lineTo(0, 0)
        ctx.stroke()
        ctx.closePath()

        //RECTANGLES (RECT)
        ctx.beginPath()
        ctx.rect(100, 100, 200, 200)
        ctx.fillStyle = "green"
        ctx.fill()
        ctx.stroke()
        ctx.closePath()
        //.fillRect(), .strokeRect()
        //TÃ¸mmer canvas: ctx.clearRect(0, 0, canvas.width, canvas.height)

        //CIRCLE (ARC)
        ctx.beginPath()
        ctx.arc(400, 400, 100, 0, 2 * Math.PI)
        ctx.fillStyle = "gold"
        ctx.fill()
        ctx.closePath()

        //TEXT
        ctx.beginPath()
        ctx.font = "150px Georgia"
        ctx.strokeText("5", 360, 420)
        ctx.font = "24px Arial"
        ctx.fillStyle = "Purple"
        ctx.fillText("Simon", 300, 100)
        ctx.closePath()

        //TEGN ET EKSISTERENDE BILDE I CANVAS
        const pumpkin = new Image()
        let pumpkinLoaded = false
        pumpkin.onload = () => { pumpkinLoaded = true }
        pumpkin.src = "pumpkin.png"
        ctx.drawImage(pumpkin, 600, 50)
        pumpkinLoaded ? ctx.drawImage(pumpkin, 0, 0) : null
    </script>
</body>
</html>
