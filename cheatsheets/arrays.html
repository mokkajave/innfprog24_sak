<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Cheat Sheet</title>
</head>
<body>
    <h2>Array-er</h2>
    <p>Dette juksearket fungerer best med konsollen åpen</p>

    <h3>Film-array (<span id="moviecount">0</span> filmer)</h3>
    <p>Film på index 3: <span id="movietitle">?</span></p>

    <script>
        //Oppretter en array med filmtitler
        const moviearray = ["Interstellar", "Top Gun", "Titanic", "Dum og dummere", "Cool Runnings", "Pokemon", 
        "Ikke Krøll med Zohan", "Life of Brian", "Lorax", "Biler", "Istid", "Shrek", "Toy Story", "Istid 2",
        "Istid 3", "Saving Private Ryan", "Barbie", "Hacksaw Ridge", "Flåklypa"]

        //Legger til et element på slutten av en array:
        moviearray.push("The Exorcist")
        //Sletter en film (med bestemt index):
        moviearray.splice(3, 1)
        //Sjekker etter et bestemt element i array-en:
        const movieexists = moviearray.includes("Titanic")
        console.log("Finnes Titanic? " + movieexists)
        //Sorterer en array fra A-Å:
        moviearray.sort()
        //Sorterer fra Å-A:
        moviearray.reverse()

        //Array med tall:
        const numbersarray = [4, 78, 6, 90, 123, 5, 74]
        //Sorterer array med tall, med lavest tall først:
        numbersarray.sort(function(a, b) {return a - b})
        //Hvis en ønsker å sortere med høyeste tall først, la funksjonen returnere: b - a

        //Skriver ut antall filmer:
        document.getElementById("moviecount").innerHTML = moviearray.length
        //Skriver ut film med index 3:
        const index = 3
        document.getElementById("movietitle").innerHTML = moviearray[index]
        //Viser moviearray i konsoll:
        console.log(moviearray)
        //Viser numbersarray i konsoll:
        console.log(numbersarray)
    </script>
</body>
</html>
